<nb-card class="bottom-area">
  <nb-card-header>Abandon lists</nb-card-header>
  <div class="no_abandon" *ngIf="abandon_lists.length == 0">No abandon</div>
  <nb-list class="object-fit_fill">
    <nb-list-item class="abandons-list" *ngFor="let item of abandon_lists">
      <div class="col-md-6 agent-source" *ngIf="!item.is_anonymous">{{ item.source }}</div>
      <div class="col-md-6 agent-source" *ngIf="item.is_anonymous">Anonymous **{{ item.source.slice(-2) }}</div>
      <div class="col-md-2 agent-name text-danger">
        <nb-icon class="phone-missed-call" icon="phone-missed" pack="eva"> </nb-icon> {{ item.amount }}
      </div>
      <div class="col-md-4">
        <div class="clock_abandon right-box">
          <div *ngIf="(today | date : 'dd/MM/yyyy') != (item.lastest_at * 1000 | date : 'dd/MM/yyyy')">
            {{ item.lastest_at * 1000 | date : 'd MMM yy' }}
          </div>
          <div><nb-icon class="" icon="clock" pack="eva"> </nb-icon> {{ item.lastest_at * 1000 | date : 'HH.mm' }}</div>
        </div>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>
