<div class="header-container">
  <div class="logo-container">
    <div class="logo" href="#"><img ngSrc="/assets/images/logo.png" alt="dashboard" fill /></div>
    <div class="logo-title">Dashboard {{ branch_name }}</div>
  </div>
  <nb-actions size="small">
    <nb-action class="control-item">
      <div class="full_screen">
        <span class="fa fa-expand" nbTooltip="Full screen" nbTooltipPlacement="bottom" (click)="fullscreen()" title="Full screen"></span>
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status == 'ONLINE'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-success.png" title="SIP Trunk is OK" alt="SIP Trunk is OK" width="30" height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status == 'WEAK'">
      <div class="center_element">
        <img src="/assets/images/icon-sip-dialer-danger.png" title="SIP Trunk is wrong" alt="SIP Trunk is wrong" width="30" height="30" />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status == 'WARNING'">
      <div class="center_element">
        <img
          src="/assets/images/icon-sip-dialer-warning.png"
          title="SIP Trunk is Ping between 300ms and 1000ms"
          alt="SIP Trunk is Ping between 300ms and 1000ms"
          width="30"
          height="30"
        />
      </div>
    </nb-action>
    <nb-action class="control-item" *ngIf="sip_status != 'ONLINE' && sip_status != 'WEAK' && sip_status != 'WARNING'">
      <div class="center_element">
        <img
          src="/assets/images/icon-sip-dialer-default.png"
          title="SIP Trunk is unknow status"
          alt="SIP Trunk is unknow status"
          width="30"
          height="30"
        />
      </div>
    </nb-action>
    <nb-action class="control-item">
      <div class="center_element">
        <span class="block">Current Time</span>
        <span class="block">{{ dashboard_datetime | date : 'HH:mm:ss' }}</span>
      </div>
    </nb-action>
    <nb-action class="control-item">
      <div class="center_element">
        <span class="block">Last update</span>
        <span class="block">{{ last_update | date : 'HH:mm:ss' }}</span>
      </div>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture"> </nb-user>
    </nb-action>
  </nb-actions>
</div>
